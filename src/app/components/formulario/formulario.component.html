<section>

  <button mat-raised-button (click)="saludar()">Saludar</button>

</section>

<p>Listado de Personas</p>

<table width="100%" border="1">

  <th>Id</th>

  <th>Nombre</th>

  <th>Apellidos</th>

  <th>Teléfono</th>

  <th>Dirección</th>

  <th>Foto</th>

  <th>Fecha de Nacimiento</th>

  <th>Departamento</th>

  <tbody>

    <tr *ngFor="let persona of listadoPersonas">

    <td>{{persona.id}}</td>

    <td>{{persona.nombre}}</td>

    <td>{{persona.apellidos}}</td>


    <td>{{persona.telefono}}</td>

    <td>{{persona.direccion}}</td>

    <td><img src="{{persona.foto}}" height="200px" /></td>

    <td>{{persona.fechaNacimiento | date: "dd/MM/YYYY"}}</td>

    <td>{{persona.idDepartamento}}</td>

    </tr>

  </tbody>

</table>
